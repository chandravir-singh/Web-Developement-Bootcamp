<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: violet; /*color by name*/
        }

        #secondPara{
            color: rgb(20,156,55); /*color by rgb value*/
        }

        #thirdPara{
            color:#da8fc8; /*color by hex code*/
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstPara">This is a paragraph from first box</p>

    <h1>This is my second box</h1>
    <p id="secondPara">This is a paragraph from second box</p>

    <h1>This is my third box</h1>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
