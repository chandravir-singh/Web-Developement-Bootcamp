<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element Selector */
        p{
            border: 3px solid burlywood;
        }
        /* ID selector */
        #first{
            color: brown;
        }
        /* Class selector */
        .bgBlue{
            color: pink;
            background: blueviolet;
        }
        /* Grouping Selector */
        footer,span{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h2>CSS Selector</h2>
    <p id="first">This is a simple paragraph to demonstarte css selectors</p>
    <p id="second" class="bgBlue">This is another simple paragraph to demonstarte css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstarte css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
